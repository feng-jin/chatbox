<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbox</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <button type="button" class="btn primary" id="newSession">新建会话</button>
      <ul id="sessionList"></ul>
    </aside>
    <main class="main">
      <div class="chat-header">
        <h1 id="sessionTitle">选择或新建会话</h1>
        <div class="upload-area">
          <input type="file" id="fileInput" accept=".txt,.pdf" />
          <button type="button" class="btn" id="uploadBtn">上传文件</button>
          <span id="uploadStatus"></span>
        </div>
      </div>
      <div id="messages" class="messages"></div>
      <form id="chatForm" class="input-row">
        <input type="text" id="messageInput" placeholder="输入消息..." autocomplete="off" />
        <label><input type="checkbox" id="useRag" /> 使用文件检索 (RAG)</label>
        <button type="submit" class="btn primary">发送</button>
      </form>
    </main>
  </div>
  <script src="/app.js"></script>
</body>
</html>
